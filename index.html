<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="player-container">
      <div class="song-info">
        <img src="https://c.saavncdn.com/150/Pyaar-Karte-Ho-Na-Hindi-2021-20211123053301-500x500.jpg" alt="song" />
        <div class="song-details">
          <h5>Pyar Karte Ho Na</h5>
          <p>Armaan Malik, Shreya Ghosal</p>
        </div>
      </div>
      <div class="controls">
        <div class="buttons">
          <button class="prev"><i class="fas fa-backward"></i></button>
          <button class="play"><i class="fas fa-play-circle"></i></button>
          <button class="pause hide"><i class="fas fa-pause-circle"></i></button>
          <div class="lds-hourglass hide"></div>
          <button class="next"><i class="fas fa-forward"></i></button>
        </div>

        <div class="progress-bar">
          <p class="current-duration">0:00</p>
          <input type="range" value="0" class="music-slider" />
          <p class="total-duration">0:00</p>
        </div>
      </div>
      <div class="valume-controls">
        <i class="fas fa-volume-up"></i>
        <input type="range" value="100" class="volume-slider" />
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
